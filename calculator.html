<!DOCTYPE html>
<html>
<head>
    <title>Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #7b68ee;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a4ddc;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Percentage Calculator</h2>
        <input type="number" id="marks" placeholder="Enter total marks obtained">
        <input type="number" id="subjects" placeholder="Enter number of subjects">
        <button onclick="calculatePercentage()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePercentage() {
            var marks = document.getElementById('marks').value;
            var subjects = document.getElementById('subjects').value;

            if (marks === "" || subjects === "" || subjects == 0) {
                alert("Please enter valid values");
                return;
            }

            var percentage = (marks / (subjects * 100)) * 100;
            document.getElementById('result').innerText = "Percentage: " + percentage.toFixed(2) + "%";
        }
    </script>
</body>
</html>
